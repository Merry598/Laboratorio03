<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <title> Sumar dos números</title>
    <script type = "text/javascript">
        function sumarDosNumeros()
        {
            var n1= 0;
            var n2 = 0;
            var resultado =0;
            n1= parseInt(prompt("Digite un número"));
            n2= parseInt(prompt("Digite otro número"));
    
            resultado = n1 + n2;
            alert("La suma de "+ n1+" + "+n2 +" = "+ resultado);
        }
        </script>
          
    
</head>
<body>
<center>
    <h2>Programa para sumar dos números</h2>
<button type =" button" onclick="sumarDosNumeros()">Sumar dos números</button>
</center>
</body>
</html>
